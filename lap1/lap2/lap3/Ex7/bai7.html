  <body>
    <h1>BÃ i 7</h1>
    <div id="bai7">
      <script>
        let i = 1;
        const remove = (el) => {
          el.style.visibility = "hidden";
          ++i;
        };
        const sai = (index, el) => {
          if (index === i) {
            remove(el);
          } else {
            alert("sai");
          }
        };
        const button = () => {
          for (let index = 1; index < 65; index++) {
            if (index === 1) {
              document.write(
                `<button id="${index}" onclick="remove(this)">${index}</button>`
              );
            } else {
              document.write(
                `<button id="${index}" onclick="sai(${index},this)">${index}</button>`
              );
            }
          }
        };

        button();
        // document.getElementById(`1`).addEventListener("click", (e) => {

      </script>
    </div>
