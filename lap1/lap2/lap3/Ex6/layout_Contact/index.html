<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <form>
        <div class="alpha" class="name">
          <label for="fname" class="label">Full Name</label><br />
          <input
            required
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter  your name"
            minlength="3"
          />
        </div>
        <div class="alpha1">
          <div class="email">
            <label for="email" class="label">Email</label><br />
            <input
              required
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="phone">
            <label for="phone" class="label">Phone</label><br />
            <input
              pattern="(\+84|0)\d{9,10}"
              required
              type="text"
              id="phone"
              name="phone"
              placeholder="Start with 84 or 0 and length 10-11 "
            />
          </div>
        </div>
        <div class="alpha" class="services">
          <label for="phone" class="label">Services</label><br />
          <select required id="needed-services" class="needed-services">
            <option value="">Please Chooses</option>
            <option value="refund">Refund</option>
            <option value="buy">Buy</option>
          </select>
        </div>
        <div class="message">
          <label for="message" class="label">Message</label><br />
          <input
            required
            type="text"
            id="message"
            name="message"
            placeholder="Your message here..."
          />
        </div>
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
